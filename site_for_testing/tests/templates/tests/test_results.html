{% extends 'base.html' %}

{% block title %}Результаты теста{% endblock %}

{% block content %}
    <h1>Результаты теста</h1>
    <p>Всего вопросов: {{ test.questions.count }}</p>
    <p>Правильные ответы: {{ correct }}</p>
    <p>Неправильные ответы: {{ uncorrect }}</p>
    <p>Вы прошли тест на {{procents}}%</p>

{% endblock %}
